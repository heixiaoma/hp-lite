<!DOCTYPE html>
<html lang="en">
<head>
    <!--  https://github.com/docsifyjs/docsify/blob/develop/docs/cdn.md-->
    <meta charset="UTF-8">
    <title>HP-Lite文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
    <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/themes/vue.css" rel="stylesheet">
    <style>
        .sidebar-nav{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'HP-Lite',
        // repo: 'https://gitee.com/HServer/hp-lite',
        loadSidebar: true,
        loadNavbar: false,
        coverpage: true,
        // sidebarDisplayLevel: 1,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        // 完整配置参数
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: '请输入搜索关键字',
            noData: '没有搜到呦!',
            depth: 2
        }
    }
</script>
<!-- Docsify v4 -->
<!-- 侧边栏目录折叠 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- 多tab支持 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
<!-- 字数统计 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
<!-- 复制 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
<!-- 搜索 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.2/plugins/search.min.js"></script>
<!-- 核心 -->
<script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.2/docsify.js"></script>
</body>
</html>
